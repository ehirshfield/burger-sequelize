<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="./assets/css/burger_style.css" type="text/css" />
		<title>Eat-Da-Burger!</title>
	</head>
	<body>
    <div class="container">
      <div class="row">
        <div class="custom-image">
          <img src="./assets/img/burger.png">
        </div>
      </div>
    </div>
    <div class="container">
      <h1>Eat-Da-Burger</h1>
    </div>
    <div class ="container">
      <div class="row">
        <div class="col-lg-4">
          <div class="custom-columns to-be-eaten">
      <!-- {{#each burger}}
        {{#unless this.devoured}}
          {{this.burger_name}} -->
            <p>Another Awesome Burger</p>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="custom-columns">
            <form action="/{{this.id}}?_method=PUT" method="POST">

              <input type="hidden" name="burgerName" value="{{this.burger_name}}">
              <button type="submit">Devour It!</button>
            </form>
          </div>
        </div>
        <!-- {{/unless}}
      {{/each}} -->
        <div class="col-lg-4">
          <div class="custom-columns eaten">
      <!-- {{#each burger}}
        {{#if this.devoured}}
          <div>{{this.id}}. {{this.burger_name}}</div>

        {{/if}}
      {{/each}} -->
            <div>1. This Burger Name is Dope</div>
          </div>
        </div>
      </div>
    </div>

    <br><br>

    <div class="container">
      <div class="custom-textarea">
        <form action="/" method="POST">
          <div class="form-group">
            <textarea rows="4" cols="50" name="name"></textarea>
          </div>

          <button type="submit">Order a Burger</button>
        </form>
      </div>
    </div>
	</body>
</html>
